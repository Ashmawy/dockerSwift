    <p class="lead">Pick an image for your container (Ubuntu, Alpine etc.)</p>

    {% for d in data %}

        <ul class="ch-grid">
            <a href='/apps?os={{d.image}}'>
            <li>
                
                <div class="ch-item">

                        <div class="ch-info-front" style="background-image: url({{d.logo}}); background-size: 220px 220px; background-repeat:no-repeat;"></div>
                        <div class="ch-info-back">

                            <h3>{{d.image}}</h3>
                            <p>The official docker image for {{d.image}}.</p>
                        </div>  
                    </div>
                </div>
                
            </li>
            </a>
        </ul>
    </div>
